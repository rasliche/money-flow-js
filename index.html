<!DOCTYPE html>
<html>
<head>
  <title>Money Flow</title>
  <link rel="stylesheet" type="text/css" href="css/pure.css">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
  <div id="money-flow" class="pure-g">
    <div class="pure-u-1-3">
  <form class="pure-form pure-form-stacked">
    <fieldset>
      <legend>New Transaction</legend>
      <input id="date-input" type="text" placeholder="Date">
      <input id="category-input" type="text" placeholder="Category">
      <input id="flow-input" type="text" placeholder="Flow">
      <label for="cleared-input"><input id="cleared-input" type="checkbox">Cleared</label>
      <button id="new-transaction" type="submit" class="pure-button"><i class="fa fa-save"></i>Save</button>
    </fieldset>
  </form>
</div>
<div class="pure-u-2-3">
  <h1>Transactions</h1>
  <table class="pure-table pure-table-horizontal">
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Flow</th>
        <th>Cleared</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody class="transactions">
    </tbody>
  </table>
</div>
</div>
  <!-- Templates -->
  <script type="text/template" id="transaction-template">
    <td><div class="date"><%- date %></div></td>
    <td><div class="category"><%- category %></div></td>
    <td><div class="flow"><%- flow %></div></td>
    <td><div class="cleared"><%- cleared %></div></td>
    <td><button class="pure-button"><i class="fa fa-trash-o"></i>Remove</button></td>
  </script>

  <script type="text/template" id="working-balance-template">
    <div class="cleared">
      <p>Cleared</p>
      <h3><%- cleared %></h3>
    </div>
    <div class="uncleared">
      <p>Uncleared</p>
      <h3><%- uncleared %></h3>
    </div>
    <div class="workingbalance">
      <p>Working Balance</p>
      <h3><%- working %></h3>
    </div>
  </script>

  <script type="text/template" id=""></script>
  <script type="text/template" id=""></script>

  <!-- lib includes -->
  <script src="js/lib/jquery-2.1.4.js" type="text/javascript"></script>
  <script src="js/lib/underscore.js" type="text/javascript"></script>
  <script src="js/lib/backbone.js" type="text/javascript"></script>
  <script src="js/lib/backbone.localStorage.js" type="text/javascript"></script>
  <!-- localForage
  <script src="js/lib/localforage.backbone.js" type="text/javascript"></script>
-->
  <!-- Application Specific Scripts -->
  <script src="js/models/transaction.js" type="text/javascript"></script>
  <script src="js/collections/transactions.js" type="text/javascript"></script>
  <script src="js/views/appview.js" type="text/javascript"></script>
  <script src="js/routers/router.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
