<!DOCTYPE html>
<html>
<head>
  <title>Money Flow</title>
  <link rel="stylesheet" type="text/css" href="css/pure.css">
  <link rel="stylesheet" type="text/css" href="css/base.css">
</head>

<body>
  <div id="layout">
<!-- Sidebar -->
    <div id="menu">
      <div class="pure-menu">
        <a href="#" class="pure-menu-heading">BUDGET</a>
        <ul class="pure-menu-list">
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">On Budget Account 1</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">Account 2</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">Othr thing</a></li>
        </ul>
      </div>
    </div>
<!-- Workspace -->
    <div id="main">
      <div class="pure-g">
        <div class="pure-u-1-3">
          <button>New Transaction</button>
        </div>
        <div class="pure-u-2-3">
          <span class="cleared-balance">
            <h1>Cleared Balance goes here</h1>
          </span>
        </div>
      </div>
      <table class="pure-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Target</th>
            <th>Category</th>
            <th>Memo</th>
            <th>Flow</th>
            <th>Cleared</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Templates -->
  <script type="text/template" id="trans-register">
    <tr>
      <td><input class="edit" value="<%- date %>"></td>
      <td><input class="edit" value="<%- target %>"></td>
      <td><input class="edit" value="<%- category %>"></td>
      <td><%= memo %></td>
      <td><%= flow %></td>
      <td><input class="edit" type="checkbox" <%= cleared ? 'checked' : ''%>></td>
    </tr>
  </script>

  </script>

  <script type="text/template" id=""></script>

  <!-- lib includes -->
  <script src="js/lib/jquery-2.1.4.js" type="text/javascript"></script>
  <script src="js/lib/underscore.js" type="text/javascript"></script>
  <script src="js/lib/backbone.js" type="text/javascript"></script>
  <script src="js/lib/backbone.localStorage.js" type="text/javascript"></script>
  <!-- localForage
  <script src="js/lib/localforage.js" type="text/javascript"></script>
    <script src="js/lib/localforage.backbone.js" type="text/javascript"></script>
  -->
  <!-- Application Specific Scripts -->
  <script src="js/models/transaction.js" type="text/javascript"></script>
  <script src="js/collections/transactions.js" type="text/javascript"></script>
  <script src="js/views/appview.js" type="text/javascript"></script>
  <script src="js/routers/router.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
